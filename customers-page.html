<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f8f9fa;
            --accent-color: #e74c3c;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            --shadow-hover: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: var(--text-dark);
        }

        /* Sidebar Styles */
        #sidebar {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
            color: white;
            padding: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            z-index: 1000;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .sidebar-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-item {
            display: block;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: var(--accent-color);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        /* Main Content */
        #main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .top-navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Page Content */
        .page-content {
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.new .stat-number { color: #2ecc71; }
        .stat-card.active .stat-number { color: #3498db; }
        .stat-card.vip .stat-number { color: #9b59b6; }
        .stat-card.total .stat-number { color: var(--accent-color); }

        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 3rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Customers Grid */
        .customers-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .customers-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .customer-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            background: white;
            position: relative;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .customer-info h5 {
            margin: 0;
            font-weight: 600;
            color: var(--primary-color);
        }

        .customer-info p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .customer-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-item .label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .customer-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            flex: 1;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
            color: white;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-edit:hover {
            background: #e67e22;
            color: white;
        }

        .btn-message {
            background: #2ecc71;
            color: white;
        }

        .btn-message:hover {
            background: #27ae60;
            color: white;
        }

        .customer-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-new { background: #d4edda; color: #155724; }
        .badge-vip { background: #e2e3f1; color: #383d41; }
        .badge-regular { background: #f8f9fa; color: #6c757d; }

        /* Customer Details Modal */
        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: invert(1);
        }

        .customer-profile {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .order-history {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info h6 {
            margin: 0;
            font-weight: 600;
        }

        .order-info small {
            color: var(--text-light);
        }

        .order-amount {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #main-content {
                margin-left: 0;
            }

            .customers-grid {
                grid-template-columns: 1fr;
            }

            .page-content {
                padding: 1rem;
            }

            .top-navbar {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

        function renderCustomers(customersToRender = customers) {

            customersToRender.forEach(customer => {

                            </div>

                            </button>
                            <button class="btn-sm btn-message" onclick="messageCustomer(${customer.id})">
                                <i class="fas fa-envelope"></i> Message
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += customerCard;
            });
        }

        // View customer details
        function viewCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            const initials = customer.name.split(' ').map(n => n[0]).join('').toUpperCase();

            const content = `
                <div class="customer-profile">
                    <div class="profile-avatar">${initials}</div>
                    <h4>${customer.name}</h4>
                    <p class="text-muted">${customer.email}</p>
                    <p><strong>Phone:</strong> ${customer.phone}</p>
                    <p><strong>Location:</strong> ${customer.location}</p>
                    <p><strong>Member Since:</strong> ${new Date(customer.joinDate).toLocaleDateString()}</p>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="text-center p-3 bg-light rounded">
                            <h5 class="text-primary">${customer.totalOrders}</h5>
                            <small>Total Orders</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3 bg-light rounded">
                            <h5 class="text-success">₹${customer.totalSpent.toLocaleString()}</h5>
                            <small>Total Spent</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center p-3 bg-light rounded">
                            <h5 class="text-info">${new Date(customer.lastOrder).toLocaleDateString()}</h5>
                            <small>Last Order</small>
                        </div>
                    </div>
                </div>

                <h6>Order History</h6>
                <div class="order-history">
                    ${customer.orders.map(order => `
                        <div class="order-item">
                            <div class="order-info">
                                <h6>${order.id}</h6>
                                <small>${new Date(order.date).toLocaleDateString()}</small>
                            </div>
                            <div class="order-amount">₹${order.amount.toLocaleString()}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('customerDetailsContent').innerHTML = content;
            new bootstrap.Modal(document.getElementById('customerDetailsModal')).show();
        }

        // Edit customer
        function editCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            const newStatus = prompt('Update customer status (new/regular/vip):', customer.status);
            if (newStatus && newStatus !== customer.status) {
                customer.status = newStatus.toLowerCase();
                renderCustomers();
                alert('Customer status updated successfully!');
            }
        }

        // Message customer
        function messageCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            const message = prompt(`Send message to ${customer.name}:`);
            if (message) {
                alert(`Message sent to ${customer.name}: "${message}"`);
            }
        }

        // Send message from modal
        function sendMessage() {
            const message = prompt('Enter your message:');
            if (message) {
                alert('Message sent successfully!');
                bootstrap.Modal.getInstance(document.getElementById('customerDetailsModal')).hide();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) ||
                customer.email.toLowerCase().includes(searchTerm) ||
                customer.location.toLowerCase().includes(searchTerm)
            );
            renderCustomers(filteredCustomers);
        });

        // Status filter
        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            if (status === '') {
                renderCustomers();
            } else {
                const filteredCustomers = customers.filter(customer => customer.status === status);
                renderCustomers(filteredCustomers);
            }
        });

        // Location filter
        document.getElementById('locationFilter').addEventListener('change', function() {
            const location = this.value;
            if (location === '') {
                renderCustomers();
            } else {
                const filteredCustomers = customers.filter(customer => 
                    customer.location.toLowerCase() === location.toLowerCase()
                );
                renderCustomers(filteredCustomers);
            }
        });

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('locationFilter').value = '';
            renderCustomers();
        }

        // Export customers
        function exportCustomers() {
            alert('Exporting customers to CSV...');
        }

        // Refresh customers
        function refreshCustomers() {
            renderCustomers();
            alert('Customers refreshed!');
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderCustomers();
        });
    </script>
</body>
</html>
